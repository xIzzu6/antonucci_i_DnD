<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Drag and Drop Puzzle Game</title>
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header id="headLine">
		<h1 class="hidden">Drag and Drop Puzzle Game</h1>
		<h2>Drag and Drop</h2>
		<p>JavaScript Puzzle Game</p>
	</header>
	<section id="game-boards">
		<h2 class="hidden">The Game Board</h2>
		<!-- these are the draggable pieces -->
		<div class="puzzle-pieces">
			<h3 class="hidden">The Drag Zone</h3>
			<img id="drag0" src="images/topLeft0.jpg" alt="top left" class="puzzle-image">
			<img id="drag1" src="images/topRight0.jpg" alt="top left" class="puzzle-image">
			<img id="drag2" src="images/bottomLeft0.jpg" alt="top left" class="puzzle-image">
			<img id="drag3" src="images/bottomRight0.jpg" alt="top left" class="puzzle-image">
		</div>
		<!-- this is the drop zone container -->
		<div class="puzzle-board">
			<h3 class="hidden">The Drop Zones</h3>
			<!-- these are the drop zones -->
			<div class="drop-zone tl"></div>
			<div class="drop-zone tr"></div>
			<div class="drop-zone bl"></div>
			<div class="drop-zone br"></div>
		</div>
	</section>

	<footer>
		<!-- <h2 class="hidden">Switch the Puzzle</h2> -->
		<p>click thumb to change pieces!</p>
		<nav id="buttonHolder">
			<h3 class="hidden">Select Image</h3>
			<img data-imageref="0" src="images/buttonZero.jpg" alt="thumbnail">
			<img data-imageref="1" src="images/buttonOne.jpg" alt="thumbnail">
	    <img data-imageref="2" src="images/buttonTwo.jpg" alt="thumbnail">
			<img data-imageref="3" src="images/buttonThree.jpg" alt="thumbnail">
		</nav>
	</footer>

	<script src="script/app.js"></script>
</body>
</html>
